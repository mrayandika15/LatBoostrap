<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


<script>

$(document).ready(function(){
        // Read value on page load
        $("#result b").html($("#customRange").val());

        // Read value on change
        $("#customRange").change(function(){
            $("#result b").html($(this).val());
        });
    });        

</script>

</head>
<body>
    <h5>Form pendaftaran</h5>

    <form>
        <div class="form-group">
            <label for="First Name">First Name</label>
            <input type="text" id="First Name" class="form-control" placeholder="First Name">
        </div>
    
        <div class="form-group">
            <label for="last Name">Last Name</label>
            <input type="text" id="Last Name" class="form-control" placeholder="Last Name">
        </div>

        <div class="form-group">
            <label for="Jenis Kelamin">Jenis Kelamin</label>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Laki Laki
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                 perempuan
                </label>
              </div>

        </div>

        <div class="form-group">
        <label for="Alamat">Alamat</label>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Bandung</label>
          </div>

          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch2">
            <label class="custom-control-label" for="customSwitch2">Jakarta</label>
          </div>
        </div>

        <div class="form-group">
            <label for="Tinggi Badan">Tinggi Badan</label> 
            <input type="range" class="custom-range" id="customRange">
            <div id="result">Tinggi Badan (dalam Format Angka) : <b></b> cm </div>
        </div>
       
    
        <div class="form-group">
            <label for="contohupload1">Upload Foto Anda</label>
     
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="contohupload2">
            <label class="custom-file-label" for="contohupload2">Pilih Foto</label>
        </div>
   

            
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>
</html>
